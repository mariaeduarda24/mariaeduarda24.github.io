<html>
<head>
	<title>Calcula Imposto de Renda</title>

	<script type="text/javascript">

				parcelaredutora = 142.8;
				taxa = salario*aliquota/100-parcelaredutora;
			}

					aliquota = 15;
					parcelaredutora = 354.8;
					taxa = salario*aliquota/100-parcelaredutora;
				}
					else if(salario>=3751.06&&salario<=4664.68){
						aliquota = 22.5;
						parcelaredutora = 636.13;

					}
						else if(salario>4664.68){
							aliquota = 27.5;
							parcelaredutora = 869.36;
							taxa = salario*aliquota/100-parcelaredutora;
						}
							else
								taxa = salario*aliquota/100-parcelaredutora;
			 document.getElementById("resposta").innerHTML = taxa.toFixed(2);


			
		}
	</script>
</head>

</body>
