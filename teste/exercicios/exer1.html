<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Soma</title>
		<script type="text/javascript">
			function soma()
			{
			    var num1 = document.getElementById("numero1").value;
				var num2 = document.getElementById("numero2").value;
			    var num3 = parseInt(num1) + parseInt(num2);
			    document.getElementById("resultado").innerHTML = "A soma dos números é "+num3;
            }
		</script>
	</head>
	<body>
		<h3>Faça um programa que receba dois números e imprima a soma:</h3>
		<h1 id="resultado"></h1>
		<label>Primeiro número:</label>
		<input type="number" id="numero1"/>
		<label>Segundo número:</label>
		<input type="number" id="numero2"/>
		<button onclick="soma()">Executar</button>
	</body>
</html>
