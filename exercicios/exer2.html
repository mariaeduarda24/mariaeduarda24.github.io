<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Maior</title>
		<script type="text/javascript">
			function maior(){
				var num1 = parseInt(document.getElementById("numero1").value);
				var num2 = parseInt(document.getElementById("numero2").value);
						 if(num1>num2)
					          document.getElementById("resultado").innerHTML = "O número maior é "+num1;
					       else if(num2>num1)
					       	  document.getElementById("resultado").innerHTML = "O número maior é "+num2;
					       	else
					       		document.getElementById("resultado").innerHTML = "Os números são iguais";
							}
		</script>
	</head>
	<body>
		<h1>Exercício 02</h1>
		<h3>Faça um programa que leia dois números e indique qual dos dois é maior.</h3>
		<h1 id="resultado"></h1>
		<label>Primeiro número</label>
		<input type="number" id="numero1"/>
		<label>Segundo número</label>
		<input type="number" id="numero2"/>
		<button onclick="maior()">Executar</button>
	</body>
</html>
