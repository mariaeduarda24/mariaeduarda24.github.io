<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Desafio RocketSeat - Exercício 03</title>
</head>
<body>
	<h1>Exercício 03:</h1> 
		<h3>Escreva uma função que verifique se o vetor de habilidades passado possui a habilidade "Javascript"e retorna um booleano true/false caso exista ou não.</h3>
    <p id="resposta"></p>
</body>
<script>
	function habilidade(skills){
		var index = skills.indexOf("Javascript");
		if(index!=-1){
			return true;
		}
		return false;
	}
	var skills = ["Javascript", "ReactJS", "React Native"];
	var resposta = habilidade(skills);
	document.getElementById("resposta").innerHTML = "Retorno: "+resposta;
</script>
</html>
