<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> Desafio RocketSeat - Exercício 01 </title>
</head>
<body>
    <h1>Exercício 01:</h1>
    <h3> Crie uma função que dado o objeto a seguir:</h3>
    <h3>var endereco = {<br>  rua: "Rua dos pinheiros", <br> numero: 1293, <br> bairro: "Centro", <br> cidade: "São Paulo", <br> uf: "SP"<br>};</h3>
    <h3>Retorne o seguinte conteúdo:</h3>
     <ul id="lista">    
     </ul>
     <p id="msg">
     </p>
</body>

<script>
    var endereco = {
    rua: "Rua dos pinheiros",
    numero: 1293,
    bairro: "Centro",
    cidade: "São Paulo",
    uf: "SP"
    };

    var resultado = "O usuario mora em ";
    resultado += endereco.cidade;
    resultado += "/ ";
    resultado += endereco.uf;
    resultado += ", no bairro ";
    resultado += endereco.bairro;
    resultado += ", na ";
    resultado += endereco.rua;
    resultado += " com nº ";
    resultado += endereco.numero;
    resultado += ".";

    console.log(resultado);
    document.getElementById("msg").innerHTML = resultado;

</script>
